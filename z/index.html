<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Gerador de Versículos Bíblicos</title>
  <meta name="description" content="Gere versículos bíblicos em PDF a partir de um tema para reflexão e meditação." />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Fonte (opcional, melhora o visual) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <header>
      <h1>Versículos Bíblicos</h1>
      <p>Digite um tema para gerar versículos para oração e meditação.</p>
    </header>
    <section>
      <label for="tema" class="sr-only">Tema</label>
    
      <input
        type="text"
        id="tema"
        name="tema"
        placeholder="Ex: confiança em Deus"
        autocomplete="off"
        required
      />
    
      <div class="temas-coringa">
        <span onclick="selecionarTema('Confiança em Deus')">Confiança em Deus</span>
        <span onclick="selecionarTema('Esperança nos momentos difíceis')">Esperança</span>
        <span onclick="selecionarTema('Perdão e reconciliação')">Perdão</span>
        <span onclick="selecionarTema('Paz interior')">Paz interior</span>
        <span onclick="selecionarTema('Amor ao próximo')">Amor ao próximo</span>
        <span onclick="selecionarTema('Fortalecer a fé')">Fé</span>
      </div>
    
      <button type="button" onclick="gerar()">
        Gerar PDF
      </button>
    </section>

    
  </main>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
